---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Alexander-Cairns/argo-homelab.git
    path: infra
    targetRevision: HEAD
    helm:
      releaseName: infra
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
