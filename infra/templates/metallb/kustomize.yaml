apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: {{ .Release.Namespace }}
spec:
  project: {{ .Values.argo.project }}
  source:
    repoURL: https://github.com/metallb/metallb.git
    path: config/native
    targetRevision: v0.14.7
  destination:
    server: {{ .Values.argo.destination.server }}
    namespace: metallb-{{ .Values.argo.destination.namespaceSuffix }}

